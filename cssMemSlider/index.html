<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider
    </title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>CSS Mem Slider
        </h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="slider">
          <div class="slider__slide" id="slide1"> 
            <img class="slider__img" src="assets/images/img/slide1.jpg" alt="Колеса моей тележки в супермаркете">
          </div>
          <div class="slider__slide" id="slide2"> 
            <img class="slider__img" src="assets/images/img/slide2.jpg" alt="Моя машина">
          </div>
          <div class="slider__slide" id="slide3"> 
            <img class="slider__img" src="assets/images/img/slide3.jpg" alt="Гидрометцентр сообщает">
          </div>
          <div class="slider__slide" id="slide4"> 
            <img class="slider__img" src="assets/images/img/slide4.jpg" alt="Напряженный момент в Ватикане">
          </div>
          <div class="slider__slide" id="slide5"> 
            <img class="slider__img" src="assets/images/img/slide5.jpg" alt="Возраст программиста">
          </div>
          <div class="slider__overlay"> 
            <img class="slider__img" src="assets/images/img/slide1.jpg" alt="Колеса моей тележки в супермаркете">
          </div>
          <div class="slider__buttons">
            <a class="slider__button" href="#slide1">
              <span class="slider__check">
              </span>
            </a>
            <a class="slider__button" href="#slide2">
              <span class="slider__check">
              </span>
            </a>
            <a class="slider__button" href="#slide3">
              <span class="slider__check">
              </span>
            </a>
            <a class="slider__button" href="#slide4">
              <span class="slider__check">
              </span>
            </a>
            <a class="slider__button" href="#slide5">
              <span class="slider__check">
              </span>
            </a>
            <div class="slider__button-overlay">
              <span class="slider__check">
              </span>
            </div>
          </div>
          <div class="slider__descriptions">
            <h4 class="slider__text slider__text1">Колеса моей тележки в супермаркете
            </h4>
            <h4 class="slider__text slider__text2">Моя машина
            </h4>
            <h4 class="slider__text slider__text3">Гидрометцентр сообщает
            </h4>
            <h4 class="slider__text slider__text4">Напряженный момент в Ватикане
            </h4>
            <h4 class="slider__text slider__text5">Возраст программиста
            </h4>
            <h4 class="slider__text-overlay">Колеса моей тележки в супермаркете
            </h4>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"> 
      <div class="container">
        <ul class="footer__contacts"> 
          <li> 
            <a href="https://github.com/adypr">
              <svg class="icon github" width="50" height="35">
                <use xlink:href="assets/images/svg/sprite.svg#github">
                </use>
              </svg>
            </a>
          </li>
          <li>           
            <a href="https://github.com/rolling-scopes-school/tasks/tree/master/tasks/css-mem-slider">
              <svg class="icon rsschool" width="70" height="35">
                <use xlink:href="assets/images/svg/sprite.svg#rs">
                </use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
